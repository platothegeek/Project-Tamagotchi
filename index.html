<html>
<head>
    <title>Project Tomagotchi</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Turret+Road:wght@800&display=swap" rel="stylesheet">    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- jQuery & Java -->
    <script src="java/app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="column">
        <h1>Name</h1>
        <h2 id="tamaName"></h2>
        <h1>Age</h1>
        <progress class="progBar" id="tamaAgeBar" value="1" max="60">1%</progress>
        <h2 class="tamaValue" id="tamaAge">0&nbsp;</h2>
        <h1>Hunger</h1>
        <progress class="progBar" id="tamaHungiesBar" value="1" max="100" >1%</progress>
        <h2 class="tamaValue" id=tamaHungies>0&nbsp;</h2>
        <h1>Sleepiness</h1>
        <progress class="progBar" id="tamaSleepiesBar" value="1" max="100" >1%</progress>
        <h2 class="tamaValue" id="tamaSleepies">0&nbsp;</h2>
        <h1>Boredom</h1>
        <progress class="progBar" id="tamaBoredomBar" value="1" max="100" >1%</progress>
        <h2 class="tamaValue" id="tamaBoredom">0&nbsp;</h2>
        <input type="text" id="tamaNameInput" name="fName"><br>
        <div id="nameLabel">Input Name</div>
        <button type="button" id="startButton" style="width:20%">
            <div id="startLabel">Start</div>
        </button>
    </div>
    <h3 id="deadNotification"></h3>
    <div class="egg">
        <div class="display">
            <img src="https://i.pinimg.com/originals/ed/56/65/ed56658f3473f40a2946ebd9e7148942.gif" alt="Kitten Gif" id="displayKitten">
        </div>
        <div id="buttonRow" style="width:60%">
            <button type="button" style="width:20%" id="foodButton">
                <div class="label">FEED</div>
            </button>
            <button type="button" style="width:20%" id="playButton">
                <div class="label">PLAY</div>
            </button>
            <button type="button" style="width:20%" id="sleepButton">
                <div class="label">SLEEP</div>
            </button>
        </div>
    </div>
</body>
